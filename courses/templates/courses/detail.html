<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{course.name}}</title>
	{% load staticfiles %}

    <link href={%static 'css/bootstrap.css'%} rel="stylesheet">
    <link href={%static 'css/style.css'%} rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<script src={%static 'js/jquery.min.js'%}></script>
    <script src={%static 'js/bootstrap.min.js'%}></script>
  </head>
  <body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href={% url 'index'%}>Main</a></li>
        <li><a href={% url 'contact'%}>Contacts</a></li>
		<li><a href={% url 'students:list_view'%}?course_id={{course.id}}>Students</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
    <div>

   <div class="jumbotron container">

 

  <h2 class = "style-thead3">{{course.name}}</h2>
  <p class = "style-thead2">{{course.description}}</p>
 <h2 class = "style-thead3">Course lessons</h2>
  <table class="table ">
			<thead>
				<tr class = "style-thead">
				
					<th>#</th>
					<th>Lesson</th>
					<th>Description</th>
				
				</tr>
			</thead>
			<tbody>
			{% for lesson in lessons %}
			{% if lesson.course.name == course.name%}
				<tr class = "style-thead3">
					<td>{{lesson.order}}</td>
					<td>{{lesson.subject}}</td>
					<td>{{lesson.description}}</td>
				</tr>
			{%endif%}	
			{% endfor %}
			</tbody>
		</table>

 
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    
  </body>
</html>
